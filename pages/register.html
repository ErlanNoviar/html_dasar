<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="../assets/css/logsign.css" />
</head>

<body>
    <section class="container">
        <span></span>
        <header>Form Registrasi Studi Independen 2023 - PT.Arkatama Multi Solusindo</header>
        <form action="#" class="form">
            <div class="input-box">
                <label for="name">Nama Lengkap</label>
                <input type="text" id="name" placeholder="Nama Lengkap Anda" required />
            </div>

            <div class="input-box">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="E-mail Anda" required />
            </div>

            <div class="column">
                <div class="input-box">
                    <label for="Tmp_lrh">Tempat Lahir</label>
                    <input type="text" id="Tmp_lrh" placeholder="Tempat Lahir Anda" required />
                </div>
                <div class="input-box">
                    <label for="Tgl_lrh">Tanggal Lahir</label>
                    <input type="date" id="Tgl_lrh" placeholder="Tanggal Lahir Anda" required />
                </div>
            </div>
            <div class="gender-box">
                <h3>Jenis Kelamin</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" id="check-male" name="gender" checked />
                        <label for="check-male">Pria</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-female" name="gender" />
                        <label for="check-female">Wanita</label>
                    </div>
                    <div class="gender">
                        <input type="radio" id="check-other" name="gender" />
                        <label for="check-other">Other</label>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="select-box">
                    <select>
                        <option hidden>Program Studi</option>
                        <option>Teknik Informatika</option>
                        <option>Sistem Informasi</option>
                        <option>Farmasi</option>
                        <option>Kedokteran</option>
                        <option>Hukum</option>
                    </select>
                </div>
                <div class="select-box">
                    <select>
                        <option hidden>Hobby</option>
                        <option>Membaca</option>
                        <option>Menonton</option>
                        <option>Bermain Game</option>
                        <option>Olahraga</option>
                    </select>
                </div>
            </div>
            
            <div class="input-box address">
                <label for="alamat">Alamat</label>
                <input type="text" id="alamat" placeholder="Masukan alamat rumah anda" required />
                <div class="column">
                    <input type="password" placeholder="Re-type Password" required />
                    <input type="file" placeholder="Masukan Foto Anda" required />
                </div>
            </div>
            <button>Submit</button>
            <div class="masuk">
                <h5>Already have an account? <a href="login.html">Login now</a></h5>
            </div>
        </form>
    </section>
</body>

</html>
